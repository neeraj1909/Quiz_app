<!DOCTYPE html>
{% extends "Students/base.html" %}
{% load bootstrap4 %}
	{% block body_block%}
	<div class="container">
		<h1 class="my-3 mb-sm-5 text-center">Select one</h1>
	    <div class="row">
			<div class="col-12 col-lg-6 col-md-6 my-4">
				 <div class="card card-outline-success text-center">
		            <div class="card-header bg-success text-white">
		              <h2>Create Quiz</h2>
		            </div>
		            <div class="card-block">
		              <h4 class="card-text text-left my-2 text-center">Create your own quiz and submit the quiz to our site.</h4>
		            </div>
		            <div class="card-footer">
		              <button type="button" class="btn btn-success btn-lg">Select</button>
		            </div>
          		</div>
			</div>
			<div class="col-12 col-lg-6 col-md-6 my-4">
				<div class="card card-outline-primary text-center">
		            <div class="card-header bg-primary text-white">
		              <h2>Start Quiz</h2>
		            </div>
		            <div class="card-block">
		              <h4 class="card-text text-left my-2 text-center">Start existing quizzes on various topics</h4>
		            </div>
		            <div class="card-footer">
		              <button type="button" class="btn btn-primary btn-lg"><a href="{% url 'Students:rules' %}" class="text-white">Select</a></button>
		            </div>
          		</div>
			</div>	
		</div>	
	</div>	
	{% endblock %}
